<!DOCTYPE html>
<html>

<head>
    <title>replit</title>
</head>

<body>
    <script>
        let oddOrEven = function (number) {
            if (number % 2 == 0) {
                document.write(number + " is an even number");
            }
            else {
                document.write(number + " is an odd number");
            }
        }
        let number = prompt("Enter the number:");
        oddOrEven(number);
    </script>
</body>

</html>
